<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">

    <header>

   <img src="./assets/logo.svg" alt="LogoMarca do Habits APP">

    </form>

      <script src="./script.js"></script>
